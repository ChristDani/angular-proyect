<h2 class="section-title">Estadísticas</h2>

<div class="stadistics-cards">
  @for (stat of statistics; track stat.title) {
    <div class="stadistics-cards-container">
     <mat-card appearance="outlined">
       <mat-card-header>
         <mat-card-title> {{ stat.title }} </mat-card-title>
         <br>
       </mat-card-header>
       @for (item of stat.items; track item.label) {
         <div>
           <mat-card-content>
             <mat-progress-bar mode="determinate" [value]="item.value" [class]="item.class"></mat-progress-bar>
             <p>{{ item.label }}</p>
           </mat-card-content>
         </div>
       }
     </mat-card>
   </div>
  }
