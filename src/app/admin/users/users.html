<mat-card class="mb-4">
  <mat-card-header class="card-header">
    <mat-card-title> Clientes </mat-card-title>
    <button matButton="filled" (click)="addNewUser()">Nuevo</button>
  </mat-card-header>
</mat-card>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8  even-table">
  @for (column of columnsToDisplay; track column) {
  <ng-container matColumnDef="{{column}}">
    <th mat-header-cell *matHeaderCellDef>{{column}}</th>
    <td mat-cell *matCellDef="let element">{{element[column]}}</td>
  </ng-container>
  }
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editUser(element); $event.stopPropagation()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteUser(element); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
      <button matIconButton aria-label="expand row" (click)="toggle(element); $event.stopPropagation()"
        class="toggle-button" [class.toggle-button-expanded]="isExpanded(element)">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="element-detail-wrapper" [class.element-detail-wrapper-expanded]="isExpanded(element)">
        <div class="element-detail d-block">
          <div class="element-description">
            <div class="expand-actions d-flex justify-content-center gap-3">
              <button mat-raised-button matButton="filled" (click)="openCreateProductDialog(element)">Agregar
                Producto</button>
            </div>
          </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="element-row"
    [class.expanded-row]="isExpanded(element)" (click)="toggle(element)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
