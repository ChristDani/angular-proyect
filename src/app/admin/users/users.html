<mat-card>
  <mat-card-header class="card-header">
    <mat-card-title> Clientes </mat-card-title>
    <button matButton="filled" class="buttonNew">Nuevo</button>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 full-width-table even-table">

      <ng-container matColumnDef="{{col.key}}" *ngFor="let col of columns">
        <th mat-header-cell *matHeaderCellDef> {{col.label}} </th>
        <td mat-cell *matCellDef="let element"> {{element[col.key]}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element" class="acciones-cell">
          <button mat-icon-button color="primary" (click)="editUser(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="addUserProduct(element)">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>

          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
              <div class="expand-row" *ngIf="expandedElement === element">
                <div class="expand-actions">
                  <button mat-raised-button matButton="filled">Agregar Cuenta</button>
                  <button mat-raised-button matButton="filled">Agregar Pr√©stamo</button>
                  <button mat-raised-button matButton="filled">Agregar Tarjeta</button>
                </div>
              </div>
            </td>
          </ng-container>


<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let element; columns: displayedColumns"
    class="element-row"
    [class.expanded-row]="expandedElement === element">
</tr>
      
          <tr mat-row *matRowDef="let element; columns: ['expandedDetail']"
              class="detail-row"
              >
          </tr>


    </table>
  </mat-card-content>
</mat-card>
