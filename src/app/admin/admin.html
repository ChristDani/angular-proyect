<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" aria-label="Toogle menu" *ngIf="(isHandset$ | async)">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-title">Panel Administrador</span>
  <span class="toolbar-spacer"></span>
  <span class="name-user"> {{nameUser()}}</span>
  <mat-icon matButton [matMenuTriggerFor]="menu">settings</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="close()"> Cerrar Sesi√≥n</button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)" class="sidenav" role="navigation" aria-label="Main navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="users">
        <mat-icon matListItemIcon>chevron_right</mat-icon>
        <span matLine>Users</span>
      </a>
      <a mat-list-item routerLink="accounts">
        <mat-icon matListItemIcon>chevron_right</mat-icon>
        <span matLine>Accounts</span>
      </a>
      <a mat-list-item routerLink="loans">
        <mat-icon matListItemIcon>chevron_right</mat-icon>
        <span matLine>Loans</span>
      </a>
      <a mat-list-item routerLink="cards">
        <mat-icon matListItemIcon>chevron_right</mat-icon>
        <span matLine>Cards</span>
      </a>
      <a mat-list-item routerLink="reports">
        <mat-icon matListItemIcon>chevron_right</mat-icon>
        <span matLine>Reports</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <div class="content-wrapper">
        <router-outlet></router-outlet>     
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
