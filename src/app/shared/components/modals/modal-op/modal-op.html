<app-modal-base
  #modalBase
  [title]="'Transferir dinero entre mis cuentas'"
  [size]="'md'"
  [centered]="true"
  (closeModal)="onClose()"
>
  <div class="container-fluid" modal-content>
    <div class="row mb-3">
      <div class="col-12">
        <label class="d-block mb-2">Desde</label>
        <div class="form-control d-flex align-items-center">
          <div class="d-flex align-items-center flex-grow-1">
            <div class="bg-primary text-white rounded-circle p-2 me-2">
              <span class="h5 mb-0">T</span>
            </div>
            <div>
              <div class="fw-bold">CUENTA RETIRO</div>
              <div class="text-muted small">****2015</div>
            </div>
          </div>
          <div class="text-danger">-$ 1,000,000.00</div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <label class="d-block mb-2">Enviar a</label>
        <div class="form-control d-flex align-items-center">
          <div class="d-flex align-items-center flex-grow-1">
            <div class="bg-primary text-white rounded-circle p-2 me-2">
              <span class="h5 mb-0">T</span>
            </div>
            <div>
              <div class="fw-bold">CUENTA DEPOSITO</div>
              <div class="text-muted small">****2015</div>
            </div>
          </div>
          <div class="text-danger">-$ 1,000,000.00</div>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <label class="d-block mb-2">Moneda y Monto</label>
        <div class="d-flex align-items-center gap-3">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="currencySwitch"
              [(ngModel)]="isDollar"
            />
            <label class="form-check-label" for="currencySwitch">
              <span [class.text-primary]="!isDollar">S/</span>
              <span [class.text-primary]="isDollar">$</span>
            </label>
          </div>
          <input type="number" class="form-control" [(ngModel)]="amount" placeholder="500,000.00" />
        </div>
      </div>
    </div>
  </div>

  <div footer>
    <div secondary-buttons>
      <button type="button" class="btn btn-light me-2" (click)="modalBase.close()">Cancelar</button>
    </div>
    <div primary-button>
      <button type="button" class="btn btn-primary" (click)="continuar()">Continuar</button>
    </div>
  </div>
</app-modal-base>
