<app-modal-base
  #modalBase
  [title]="'Pago de servicios'"
  [withFooter]="true"
  [buttonsInFooter]="{
    primaryButton: {
      text: loading() ? 'Procesando...' : 'Continuar',
      action: continuar.bind(this),
      disabled: isFormInvalid() || loading()
    },
    secondaryButtons: [
      { text: 'Cancelar', action: modalBase.close.bind(modalBase), disabled: loading() }
    ]
  }"
  (closeModal)="onClose()"
>
  <div>
    @if (loading()) {
      <div class="text-center p-3">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Cargando cuentas...</p>
      </div>
    } @else {
      <div class="row mb-3">
        <div class="col-12">
          <label class="d-block mb-2">Desde</label>
          <select
            class="form-select"
            [value]="selectedFromId"
            (change)="onFromAccountChange($event)"
            aria-label="Seleccionar cuenta de origen"
          >
            <option value="" disabled>Seleccione una cuenta de origen</option>
            @for (account of accounts(); track account.id) {
              <option [value]="account.id">
                {{ account.type }} - S/ {{ account.balance | number:'1.2-2' }}
              </option>
            }
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <label class="d-block mb-2">Pagar a</label>
          <select
            class="form-select"
            [value]="selectedService()?.id || ''"
            (change)="onServiceChange($event)"
            aria-label="Seleccionar servicio a pagar"
          >
            <option value="" disabled>Seleccione un servicio</option>
            @for (service of services(); track service.id) {
              <option [value]="service.id">
                {{ service.icon }} {{ service.name }} - {{ service.category }}
              </option>
            }
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12">
          <label class="d-block mb-2">Moneda y Monto</label>
          <div class="d-flex align-items-center gap-3 justify-content-around">
            <div class="d-flex align-items-center justify-content-between">
              <label class="form-check-label" for="currencySwitch">
                <span [class.text-primary]="!isDollar">S/</span>
              </label>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="currencySwitch"
                  [(ngModel)]="isDollar"
                  [disabled]="loading()"
                />
              </div>
              <label class="form-check-label" for="currencySwitch">
                <span [class.text-primary]="isDollar">$</span>
              </label>
            </div>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="amount"
              placeholder="Ingrese un monto"
              min="0.01"
              step="0.01"
              [disabled]="loading()"
            />
          </div>
        </div>
      </div>

      @if (mainAccount() && selectedService() && amount > 0) {
        <div class="alert alert-info">
          <strong>Resumen:</strong><br>
          Pagar {{ isDollar ? '$' : 'S/' }} {{ amount | number:'1.2-2' }}
          desde {{ mainAccount()?.type }} para {{ selectedService()?.name }}
        </div>
      }
    }
  </div>
</app-modal-base>
