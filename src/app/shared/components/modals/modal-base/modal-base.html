<div *ngIf="isOpen" class="modal-base-container">
  <div class="modal-base-background" (click)="onClose()"></div>
  <div class="modal-base-content" (click)="onModalClick($event)">
    <div *ngIf="withHeader" class="modal-base-header">
      <h5>{{ title }}</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
    </div>
    <div class="modal-base-body"><ng-content /></div>
    <div *ngIf="withFooter && buttonsInFooter" class="modal-base-footer">
      <div *ngIf="buttonsInFooter.secondaryButtons">
        <button
          *ngFor="let button of buttonsInFooter.secondaryButtons"
          (click)="button.action()"
          [disabled]="button.disabled"
        >
          {{ button.text }}
        </button>
      </div>
      <div *ngIf="buttonsInFooter.primaryButton">
        <button
          (click)="buttonsInFooter.primaryButton.action()"
          [disabled]="buttonsInFooter.primaryButton.disabled"
        >
          {{ buttonsInFooter.primaryButton.text }}
        </button>
      </div>
    </div>
  </div>
</div>
