<div
  class="modal"
  tabindex="-1"
  [class.show]="isOpen"
  [class.fade]="animation"
  [style.display]="isOpen ? 'block' : 'none'"
  (click)="onClose()"
>
  <div
    class="modal-dialog"
    [class.modal-sm]="size === 'sm'"
    [class.modal-lg]="size === 'lg'"
    [class.modal-xl]="size === 'xl'"
    [class.modal-dialog-centered]="centered"
    [class.modal-dialog-scrollable]="scrollable"
    (click)="onModalClick($event)"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        @if (showCloseButton) {
        <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
        }
      </div>

      <div class="modal-body">
        <ng-content select="[modal-content]"></ng-content>
      </div>

      @if (this.hasFooterContent) {
      <div class="modal-footer">
        <div class="d-flex justify-content-between w-100">
          <ng-content select="[secondary-buttons]"></ng-content>
          <ng-content select="[primary-button]"></ng-content>
        </div>
      </div>
      }
    </div>
  </div>
</div>

@if (isOpen) {
<div class="modal-backdrop fade show"></div>
}
