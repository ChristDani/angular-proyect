<h2 mat-dialog-title>Simulador</h2>
<form [formGroup]="form" class="form">
    <mat-form-field appearance="outline">
        <mat-label>Monto</mat-label>
        <input matInput type="number" formControlName="amount">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Tasa anual (%)</mat-label>
        <input matInput type="number" formControlName="rate">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Cuotas</mat-label>
        <input matInput type="number" formControlName="n">
    </mat-form-field>
</form>

@if (cuota()) {
<div class="result">
    Cuota estimada: <strong>{{ cuota() | currency:'PEN':'symbol-narrow' }}</strong>
</div>
}

<div class="actions">
    <button mat-button mat-dialog-close>Cerrar</button>
</div>
