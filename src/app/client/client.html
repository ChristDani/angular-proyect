
<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" aria-label="Toogle menu" *ngIf="(isHandset$ | async)">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-title">Dashboard Cliente</span>
  <span class="toolbar-spacer"></span>
  <span class="name-user">{{nameUser()}}</span>
  <mat-icon matButton [matMenuTriggerFor]="menu">settings</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="close()"> Cerrar Sesión</button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)" class="sidenav" role="navigation" aria-label="Main navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="accounts">
        <mat-icon matListItemIcon>chevron_right</mat-icon>
        <span matLine>Accounts</span>
      </a>
      <a mat-list-item routerLink="transfers">
        <mat-icon matListItemIcon>chevron_right</mat-icon>
        <span matLine>Transfers</span>
      </a>
      <a mat-list-item routerLink="loans">
        <mat-icon matListItemIcon>chevron_right</mat-icon>
        <span matLine>Loans</span>
      </a>
      <a mat-list-item routerLink="cards">
        <mat-icon matListItemIcon>chevron_right</mat-icon>
        <span matLine>Cards</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <div class="content-wrapper">
        <router-outlet></router-outlet>
      <mat-card>
        <mat-card-header>
          <mat-card-title> Users</mat-card-title>  <button matButton="filled" class="buttonNew">Nuevo</button>
        </mat-card-header>

        <mat-card-content>
          
          <table mat-table
              [dataSource]="[
                { nombre: 'Proveedor', fecha: '01/09/25', detalle: 'Depósito', monto: 'S/.1000' },
                { nombre: 'Proveedor', fecha: '01/09/25', detalle: 'Depósito', monto: 'S/.1000' },
                { nombre: 'Proveedor', fecha: '01/09/25', detalle: 'Depósito', monto: 'S/.1000' },
                { nombre: 'Proveedor', fecha: '01/09/25', detalle: 'Depósito', monto: 'S/.1000' }
              ]"
              class="mat-elevation-z8 full-width-table"
            >
              <!-- Nombre -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
              </ng-container>

              <!-- Fecha -->
              <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
              </ng-container>

              <!-- Detalle -->
              <ng-container matColumnDef="detalle">
                <th mat-header-cell *matHeaderCellDef>Detalle</th>
                <td mat-cell *matCellDef="let element">{{ element.detalle }}</td>
              </ng-container>

              <!-- Monto -->
              <ng-container matColumnDef="monto">
                <th mat-header-cell *matHeaderCellDef>Monto</th>
                <td mat-cell *matCellDef="let element">{{ element.monto }}</td>
              </ng-container>

              <!-- Acciones -->
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="acciones-cell">
                  <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button color="accent">
                    <mat-icon>visibility</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- Filas -->
              <tr
                mat-header-row
                *matHeaderRowDef="['nombre', 'fecha', 'detalle', 'monto', 'acciones']"
              ></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: ['nombre', 'fecha', 'detalle', 'monto', 'acciones']"
              ></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[3, 5, 10, 20]"
                                showFirstLastButtons
                                aria-label="Select page of periodic elements">
            </mat-paginator>
        </mat-card-content>
      </mat-card>
      
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
