<!-- Toolbar -->
<mat-toolbar color="primary" class="app-toolbar">
  <button
    mat-icon-button
    (click)="sidenav.toggle()"
    aria-label="Toogle menu"
    *ngIf="isHandset$ | async"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <span class="toolbar-title">Dashboard Cliente</span>
  <span class="toolbar-spacer"></span>

  <span class="name-user">{{ nameUser() }}</span>
  <mat-icon matButton [matMenuTriggerFor]="menu">settings</mat-icon>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="close()">Cerrar Sesión</button>
  </mat-menu>
</mat-toolbar>

<!-- Sidenav -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
    class="sidenav"
    role="navigation"
    aria-label="Main navigation"
  >
    <mat-nav-list>
      <span class="sidenav-title">{{ currentRoute() }}</span>

      <a mat-list-item routerLink="users">
        <span matLine>Inicio</span>
      </a>
      <a mat-list-item routerLink="accounts" >
        <span matLine>Cuentas</span>
      </a>
      <a mat-list-item routerLink="cards">
        <span matLine>Tarjetas</span>
      </a>
      <a mat-list-item routerLink="loans">
        <span matLine>Préstamos</span>
      </a>
      <a mat-list-item routerLink="transfers">
        <span matLine>Transferencias</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content class="sidenav-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
